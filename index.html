<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>To do app</title>

	<link rel="stylesheet" href="/dist/styles/main.css">
</head>
<body>
<main id="main">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-lg-6 mx-auto">
				<h1>Todo App</h1>
				<div class="form-group form-group--add-list">
					<label for="new-item" class="sr-only">Add new item</label>
					<input type="text" class="form-control" id="new-item" placeholder="Add new item">
					<button type="button" class="btn btn--primary btn--add">
						Add
					</button>
				</div>
				<div class="todo-list">
					<div class="list__item">
						<label class="list-status">
							<input type="checkbox">
						</label>
						<input type="text" value="Buy a coffee" readonly>
						<button type="button" class="btn btn-danger btn--remove">
							Remove
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
<script defer src="/dist/scripts/main.js"></script>
</body>
</html>
